input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # 필요에 따라 추가 필터 설정
  # 예: grok, mutate, date 등
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "flask-logs-%{+YYYY.MM.dd}"
    # 운영 환경에서는 아래 두 줄을 활성화하고 적절히 설정하세요
    user => "elastic"
    password => "elastic"
  }
  stdout { codec => rubydebug }
}